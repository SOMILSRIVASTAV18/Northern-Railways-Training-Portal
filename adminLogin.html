<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding doesn't expand the input */
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <div id="responseMessage" class="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      google.script.run
        .withSuccessHandler(function(response) {
          const messageElement = document.getElementById('responseMessage');
          if (response.success) {
            if (response.isAdmin) { // Check if the logged-in user is an admin
              window.top.location.href = google.script.url.createTemplateUrl('?page=admin');
            } else {
              messageElement.style.color = 'red';
              messageElement.textContent = 'You do not have administrative privileges.';
            }
          } else {
            messageElement.style.color = 'red';
            messageElement.textContent = response.message || 'Login failed. Please try again.';
          }
        })
        .withFailureHandler(function(error) {
          const messageElement = document.getElementById('responseMessage');
          messageElement.style.color = 'red';
          messageElement.textContent = 'An error occurred: ' + error.message;
          console.error('Login error:', error);
        })
        .processLogin(data); // Reusing the existing processLogin for authentication
    });
  </script>
</body>
</html>
