<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Northern Railways Training Portal</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main-container {
        max-width: 1000px;
        width: 100%;
        margin: 0 auto;
      }

      .card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: none;
        overflow: hidden;
        background-color: white;
      }

      .card-header {
        background-color: #0056b3;
        color: white;
        text-align: center;
        padding: 25px;
        border-bottom: none;
      }

      .logo {
        max-width: 80px;
        margin-bottom: 15px;
      }

      h1 {
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 0;
      }

      .card-body {
        padding: 30px;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .action-btn {
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 140px;
      }

      .btn-primary {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .btn-primary:hover {
        background-color: #003d82;
        border-color: #003d82;
        transform: translateY(-2px);
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-success:hover {
        background-color: #218838;
        border-color: #218838;
        transform: translateY(-2px);
      }

      .form-container {
        display: none;
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 25px;
        margin-bottom: 20px;
      }

      .form-container h3 {
        color: #0056b3;
        margin-bottom: 20px;
        font-weight: 600;
        text-align: center;
      }

      .form-label {
        font-weight: 500;
        color: #495057;
      }

      .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        margin-bottom: 5px;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(0, 86, 179, 0.25);
        border-color: #0056b3;
      }

      .submit-btn {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        font-weight: 500;
      }

      .alert {
        border-radius: 8px;
      }

      .input-group {
        position: relative;
        margin-bottom: 15px;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 14px;
        color: #6c757d;
      }

      .icon-input {
        padding-left: 40px;
      }

      .footer {
        text-align: center;
        color: #6c757d;
        font-size: 14px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <div class="card-header">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/83/Indian_Railways.svg/1200px-Indian_Railways.svg.png" alt="Northern Railways Logo" class="logo">
          <h1>Northern Railways Training Portal</h1>
          <p class="text-light mb-0">Empowering railway professionals through quality training</p>
        </div>

        <div class="card-body">
  <div class="btn-container">
    <button class="btn btn-primary action-btn" onclick="showForm('loginForm')">
      <i class="fas fa-sign-in-alt me-2"></i>Login
    </button>
    <button class="btn btn-success action-btn" onclick="showForm('registerForm')">
      <i class="fas fa-user-plus me-2"></i>Register
    </button>
  </div>

  <!-- Login Form -->
  <div id="loginForm" class="form-container">
    <h3><i class="fas fa-lock me-2"></i>Login to Your Account</h3>
    <form onsubmit="handleLogin(this); return false;">
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" class="form-control icon-input" id="loginEmail" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-key input-icon"></i>
        <input type="password" class="form-control icon-input" id="loginPassword" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
    </form>
  </div>

  <!-- Registration Form -->
  <div id="registerForm" class="form-container">
    <h3><i class="fas fa-user-plus me-2"></i>Create New Account</h3>
    <form onsubmit="handleRegistration(this); return false;">
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" class="form-control icon-input" id="regName" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" class="form-control icon-input" id="regEmail" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-key input-icon"></i>
        <input type="password" class="form-control icon-input" id="regPassword" name="password" placeholder="Create a password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="https://docs.google.com/document/d/1SpmBQOvxJJj3WZaEssHlVXhMrTu4gpWv_nnBxsBt-C0/edit?usp=sharing" class="text-decoration-none">Terms of Service</a>
        </label>
      </div>
      <button type="submit" class="btn btn-success submit-btn">
        <i class="fas fa-user-plus me-2"></i>Register
      </button>
    </form>
  </div>

  <div id="message" class="alert mt-3" style="display: none;"></div>

  <div class="footer">
    <p>Â© 2023 Northern Railways. All rights reserved.</p>
    <p>For technical support, please contact <a href="mailto:support@northernrailways.in">support@northernrailways.in</a></p>
  </div>
</div>

<script>
  function showForm(formId) {
    document.querySelectorAll('.form-container').forEach(form => {
      form.style.display = 'none';
    });
    document.getElementById(formId).style.display = 'block';

    // Smooth scroll to the form
    document.getElementById(formId).scrollIntoView({behavior: 'smooth'});
  }

  function showMessage(text, isError = false) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.className = isError ? 'alert alert-danger mt-3' : 'alert alert-success mt-3';
    messageDiv.style.display = 'block';

    // Smooth scroll to the message
    messageDiv.scrollIntoView({behavior: 'smooth'});
  }

  function handleLogin(form) {
    google.script.run
      .withSuccessHandler(function(result) {
        if (result.success) {
          // Add console logging
          console.log('Login successful, redirecting...');
          // Use full URL for redirect
          //window.top.location.href = '?page=dashboard';
          window.location.href = "<?= ScriptApp.getService().getUrl() ?>?page=dashboard";
        } else {
          showMessage(result.message, true);
        }
      })
      .withFailureHandler(function(error) {
        showMessage('Error: ' + error.message, true);
        console.error('Login error:', error);
      })
      .processLogin(form);
  }

  function handleRegistration(form) {
    google.script.run
      .withSuccessHandler(function(result) {
        if (result.success) {
          showMessage('Registration successful! Please check your email for verification.');
          document.getElementById('registerForm').reset();
        } else {
          showMessage(result.message, true);
        }
      })
      .withFailureHandler(function(error) {
        showMessage('Error: ' + error.message, true);
      })
      .processRegistration(form);
  }
</script>
    </div> <!-- Closing the card div -->
  </div> <!-- Closing the main-container div -->
</body>
</html>
